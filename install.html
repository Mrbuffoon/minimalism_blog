<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="max-age=36000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <title>安装...</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">

    <!-- Hux-blog CSS -->
    <link rel="stylesheet" type="text/css" href="css/hux-blog.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <style>
    #step1{
    display:block;
    }
    #step2{
    display: none;
    }
    #step1,#step2{
    position: absolute;
    width: 100%;
    height: 40%;
    left: 2%;
    top:10%;
    }
    table {
      width: 60%;
    }
    td {
      text-align: center;
    }
    .row {
      margin-top: 10%;
    }
  </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">

          <!-- 下一步，下一步 -->
          <div id="step1" >
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">数据库设置</h3>
              </div>

              <div class="panel-body table-responsive">
                <table>
                  <tbody>
                    <tr>
                      <td><label>数据库地址</label></td>
                      <td><input type="text" placeholder="" /></td>
                    </tr>
                    <tr>
                      <td><label></label></td>
                      <td><label></label></td>
                    </tr>

                    <tr>
                      <td><label>数据库端口</label></td>
                      <td><input type="text" placeholder="" /></td>
                    </tr>
                    <tr>
                      <td><label></label></td>
                      <td><label></label></td>
                    </tr>

                    <tr>
                      <td><label>数据库用户</label></td>
                      <td><input type="text" placeholder="" /></td>
                    </tr>
                    <tr>
                      <td><label></label></td>
                      <td><label></label></td>
                    </tr>

                    <tr>
                      <td><label>数据库密码</label></td>
                      <td><input type="text" placeholder="" /></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="panel-btn">
                <button type="button" class="btn btn-success" onclick="getnext('step2')" >下一步</button>
              </div>  
            </div>
          </div>

          <div id="step2">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">后台用户设置</h3>
              </div>

              <div class="panel-body table-responsive">
                <table>
                  <tbody>
                    <tr>
                      <td><label>后台用户</label></td>
                      <td><input type="text" placeholder="" /></td>
                    </tr>
                    <tr>
                      <td><label></label></td>
                      <td><label></label></td>
                    </tr>

                    <tr>
                      <td><label>用户密码</label></td>
                      <td><input type="text" placeholder="" /></td>
                    </tr>
                    <tr>
                      <td><label></label></td>
                      <td><label></label></td>
                    </tr>

                    <tr>
                      <td><label>确认密码</label></td>
                      <td><input type="text" placeholder="" /></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="panel-btn">
                <button type="button" class="btn btn-warning" onclick="getnext('step1')" >上一步</button>
                <button type="button" class="btn btn-success" onclick="getnext('step2')" >确认</button>
              </div>
            </div>
          </div>
        <!-- 下一步，下一步 -->
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"crossorigin="anonymous"></script>

  <script>
    function getnext(i){
      var sz=new Array("step1","step2","step3");
      for(var j=0;j<sz.length;j++){
        if(i==sz[j]){
          document.getElementById(i).style.display="block";
        }else{
          document.getElementById(sz[j]).style.display="none";
        }
      }
    }
  </script>
</html>
